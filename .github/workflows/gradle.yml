name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9ec4cfd699edacfec8e08d3c67eb

    - name: Build with Gradle Wrapper
      run: ./gradlew shadowJar --no-daemon -Dorg.gradle.jvmargs="-Xmx3g"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: BountyHunter
        path: build/libs/*-shaded.jar
